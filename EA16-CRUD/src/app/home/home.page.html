<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Melisa A. EA16</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Melisa A. EA16</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="text-center">
    <h2>Lista de tareas</h2>

    <!--Inicio del formulario-->
    <form (submit)="addTask(); $event.preventDefault();">
      <p>Agrega una nueva tarea</p>

      <input type="text" [(ngModel)]="newTaskName" name="taskName" placeholder="Escribe la tarea..." required />

      <button type="submit">Agregar</button>
    </form>

    <!-- Tabla de tareas -->
    <table border="1" style="margin: 10px; width: 100%; text-align: center;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of tasks$ | async">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>
            <button [disabled]="!item.id" (click)="deleteTask(item.id!)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</ion-content>
